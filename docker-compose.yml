version: '2.2'

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=${PORT}
      - TMDB_KEY=${TMDB_KEY}
      - TVDB_KEY=${TVDB_KEY}
      - MONGO_DATABASE=${MONGO_DATABASE}
      - MONGO_URI=${MONGO_URI}
      - MONGO_PORT=${MONGO_PORT}
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASS=${MONGO_PASS}
      - CRON_TIME=${CRON_TIME}
      - TEMP_DIR=${TEMP_DIR}
    volumes:
      - .:/go/src/youvies-backend
      - go_mod_cache:/go/pkg/mod
      - ./..secrets:/credentials:ro # Mount the Firebase key
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  go_mod_cache:
